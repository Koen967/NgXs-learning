<div *ngIf="questionFlow$ | async;" class="row">
  <p>{{questionFlow.question}}</p>
  <form *ngIf="questionFlow.type === 'Boolean'" #form="ngForm" (ngSubmit)="setAnswer(form)">
    <input type="radio" id="true" name="choice" value="true" [ngModel]="questionFlow.answer">
    <label for="true">Yes</label>
    <input type="radio" id="false" name="choice" value="false" [ngModel]="questionFlow.answer">
    <label for="false">No</label>
    <button>Submit</button>
  </form>
</div>
